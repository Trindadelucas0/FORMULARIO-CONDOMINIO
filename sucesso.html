<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário Enviado com Sucesso | Sistema de Condomínio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      min-height: 100vh;
      color: #f1f5f9;
    }


    /* Glassmorphism */
    .glass-strong {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(30px) saturate(200%);
      -webkit-backdrop-filter: blur(30px) saturate(200%);
      border: 1px solid rgba(34, 211, 238, 0.2);
      box-shadow: 0 8px 32px 0 rgba(6, 182, 212, 0.1);
    }

    /* Spinner premium */
    .spinner-premium {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(6, 182, 212, 0.1);
      border-top: 4px solid #06b6d4;
      border-right: 4px solid #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }

    .spinner-premium::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 3px solid rgba(6, 182, 212, 0.1);
      border-bottom: 3px solid #67e8f9;
      border-left: 3px solid #a5f3fc;
      border-radius: 50%;
      animation: spinReverse 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      to { transform: rotate(-360deg); }
    }

    /* Ícone de sucesso */
    .success-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(34, 211, 238, 0.2));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      border: 3px solid rgba(6, 182, 212, 0.3);
      position: relative;
      animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .success-icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(34, 211, 238, 0.1));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    .checkmark {
      width: 60px;
      height: 60px;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheck 0.8s ease-out 0.3s forwards;
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Título premium */
    .title-premium {
      background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 50%, #67e8f9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    /* Animação de fade in */
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #06b6d4;
      position: absolute;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #06b6d4, #0891b2);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #22d3ee, #06b6d4);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
    }

    /* Botão de voltar */
    .btn-back {
      background: rgba(30, 41, 59, 0.6);
      border: 1.5px solid rgba(148, 163, 184, 0.2);
      color: #f1f5f9;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      backdrop-filter: blur(10px);
    }

    .btn-back:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: #06b6d4;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(6, 182, 212, 0.3);
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    
    <!-- LOADING -->
    <div id="loading" class="text-center space-y-8 fade-in">
      <div class="spinner-premium mx-auto"></div>
      <div class="space-y-4">
        <h1 class="text-2xl md:text-3xl font-bold text-cyan-400">
          Enviando suas informações
        </h1>
        <p class="text-slate-400 text-base md:text-lg max-w-md mx-auto">
          Aguarde alguns segundos, estamos processando os dados.
        </p>
        <div class="flex justify-center gap-2 pt-4">
          <div class="w-2 h-2 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
          <div class="w-2 h-2 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
          <div class="w-2 h-2 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
        </div>
      </div>
    </div>

    <!-- SUCCESS -->
    <div id="success" class="hidden text-center space-y-8 glass-strong rounded-2xl p-8 md:p-12 max-w-2xl w-full fade-in">
      <div class="success-icon">
        <svg class="checkmark text-cyan-400" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <div class="space-y-4">
        <h1 class="text-3xl md:text-4xl title-premium">
          Informações enviadas com sucesso!
        </h1>
        <p class="text-slate-300 text-base md:text-lg max-w-md mx-auto leading-relaxed">
          Obrigado por preencher o formulário. Com base nessas informações, iremos estruturar a melhor solução para o condomínio.
        </p>
        <p class="text-sm text-slate-500 pt-2">
          Em breve entraremos em contato.
        </p>
      </div>

      <div class="pt-6">
        <a href="index.html" class="btn-back">
          ← Voltar ao formulário
        </a>
      </div>
    </div>
  </div>

  <script>
    // Criar confetti quando sucesso aparecer
    function createConfetti() {
      const colors = ['#06b6d4', '#22d3ee', '#67e8f9', '#a5f3fc'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 4000);
        }, i * 50);
      }
    }

    // Simular tempo de processamento e mostrar sucesso
    setTimeout(() => {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
      document.title = "Formulário enviado com sucesso";
      
      // Criar confetti
      createConfetti();
      
      // Verificar se há dados salvos
      const savedData = localStorage.getItem('formData');
      if (savedData) {
        console.log('Dados do formulário:', JSON.parse(savedData));
        // Aqui você pode enviar os dados para um servidor se necessário
      }
    }, 2500);

  </script>
</body>
</html>
