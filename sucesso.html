<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Enviando informações...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #22d3ee;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-200 px-4">

  <!-- LOADING -->
  <div id="loading" class="text-center space-y-6">
    <div class="spinner mx-auto"></div>
    <h1 class="text-xl font-semibold text-cyan-400">
      Enviando suas informações
    </h1>
    <p class="text-slate-400">
      Aguarde alguns segundos, estamos processando os dados.
    </p>
  </div>

  <!-- SUCCESS -->
  <div id="success" class="hidden text-center space-y-6">
    <div class="mx-auto w-16 h-16 rounded-full bg-cyan-500/20 flex items-center justify-center">
      <svg class="w-8 h-8 text-cyan-400" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1 class="text-2xl font-bold text-cyan-400">
      Informações enviadas com sucesso
    </h1>

    <p class="text-slate-400 max-w-md mx-auto">
      Obrigado por preencher o formulário.  
      Com base nessas informações, iremos estruturar a melhor solução para o condomínio.
    </p>

    <p class="text-sm text-slate-500">
      Em breve entraremos em contato.
    </p>
  </div>

  <script>
    // Simula tempo de processamento
    setTimeout(() => {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
      document.title = "Formulário enviado com sucesso";
    }, 2500);
  </script>

</body>
</html>
